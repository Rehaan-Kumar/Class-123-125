<html>
<head>
  <title>Realtime Drawing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body background="background.jpg">
<center>
  <h3 class="btn btn-info heading">Changing width, height and postion of the shape in Realtime
    <br>
    <span class="note">NOTE - Get your left and right wrist closer 
      to reduce the size of the shape and to increase the size of 
      the shape keep your left and right wrist far from each other. 
      Move you nose to move the shape</span>
    <br>
      <span id="result"></span><br>
      <select id="drop" class="btn btn-secondary">
        <option value="square">SQUARE</option>
        <option value="rectangle">RECTANGLE</option>
        <option value="circle">CIRCLE</option>
        <option value="triangle">TRIANGLE</option>
        <option value="flower">FLOWER</option>
      </select>
  </h3>
